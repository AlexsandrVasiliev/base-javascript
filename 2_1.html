<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  с - хранит 2, сначала происходит увеличение на 1 переменной "а", потом присваивание значения "с"
   */
  c = ++a;
  console.log(c);

  /*
  d - хранит значение 1, потому что сначала идет операция присваивания, а после увеличение "b" на 1
   */
  d = b++;
  console.log(d);

  /*
  c - хранит 5, потому что с начала идет операция инкримента(могу ошибится с названием), а после сложение и присваивание
   */
  c = 2 + ++a;
  console.log(c);

  /*
  d - хранит 4, потому-что сначала идет операция сложения, присваивание, а после увеличение b на 1
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
