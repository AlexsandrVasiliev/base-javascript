<!--

<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  (a *= 2) - это все равно что запись а = а * 2
  Соответственно с начала а становиться 4, после прибавляется 1.
  В результате в x - храниться 5
   */
  console.log(x);
  console.log(a);

</script>
