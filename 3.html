<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 складываем с 10, получаем 20
  2. операция конкатенация строк 20 и 10, получаем строку '2010'
  3. С помощью console.log выводим строку '2010'
  */
  console.log(10 + 10 + "10");
  /*
  1. операция конкатенация строк 10 и 10
  2. операция конкатенация строк 1010 и 10
  3. С помощью console.log выводим строку '101010'
  */
  console.log(10 + "10" + 10);
  /*
  1. операция сложения  10 и 10, получаем 20
  2. строка "10" преобразуется в число 10
  3. складываем 20 и 10, получаем число 30
  4. С помощью console.log выводим число 30
  */
  console.log(10 + 10 + +"10");
  /*
  1. преобразование строки "" в число , получаем -0
  2. деление 10 на -0, получаем - Infinity
  3. С помощью console.log выводим -Infinity
  */
  console.log(10 / -"");
  /*
  1. преобразование строки "2,5" в число, получаем NaN
  2. деление 10 на NaN, получаем NaN
  3. С помощью console.log выводим NaN
  */
  console.log(10 / +"2,5");
</script>
</body>
